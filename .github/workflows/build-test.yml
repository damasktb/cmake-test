name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build
        run: ./build.sh

      - name: Test
        run: cd build && ctest -C Debug --verbose

  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build
        shell: cmd
        run: .\build.cmd

      - name: Test
        shell: cmd
        run: cd build && ctest -C Debug --verbose
